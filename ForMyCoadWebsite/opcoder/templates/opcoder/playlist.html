{% extends 'opcoder/base.html' %}
{% block title %}CodeWithAkshat - Video Playlist{% endblock title %}
{% block body %}
{% load static %}

<link rel="stylesheet" href="{% static '/opcoder/css/video_playing.css' %}">

<div class="playlistbutton">
    <button class="button-1" ><a href="/videos">Videos</a></button>
    <button class="button-1" ><a href="/videos/59">Gaming</a></button>
    <button class="button-1" ><a href="/videos/101">Education</a></button>
    <button class="button-1" ><a href="/videos/107">Python</a></button>
    <button class="button-1" ><a href="/videos/137">Mixed</a></button>
</div>

<div class="media">
    {% for p in playlists %}
    <div class="playlist_card">
        <img class="thumbnail" src="{{p.thumbnail.url}}" onclick="location.href='/playlist/{{p.slug}}'">
        <div>
            <h class="ctitle"><a href="/playlist/{{p.slug}}">{{p.title}}</a></h>
            <p class="cdate">{{p.date.date}}</p>
            <p class="cdata">{{p.desc|linebreaks}}</p>
        </div>
        <button class="button-2" ><a href="/playlist/{{p.slug}}">View PlayList</a></button>
    </div>
    {% endfor %}  
</div>
{% endblock body %}
